    <title>Order</title>
    <style>
        .container{

        }
        .item{
            flex:1;
            background-color: aqua;
            color: white;
            text-align: center;

            margin: 5px;

        }
        o1{
            order: 1;
        }

        o2{
            order: 2;
        }

        o3{
            order: 3;
        }

    </style>
</head>
<body>
    <h2>order: 0</h2>
    <div class="container">
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
        <div class="item">d</div>
        <div class="item">e</div>
    </div>
    <h2>order diferentes</h2>
    <div class="container">
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
        <div class="item">d</div>

    </div>
